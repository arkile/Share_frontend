<div class="propositions">
  <h1 class="main-menu-h1">Пропозиції</h1>
  <div class="proposition" *ngFor="let proposition of propositions">
    <mat-card class="proposition-card"  (click)="view_proposition(proposition)">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="mat-h1">{{proposition.name}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <img mat-card-image src="https://cdn.shopify.com/s/files/1/0806/0141/products/KALA-LTP-MH-KIT_1024x1024.jpg?v=1571914470" alt="Photo of a proposition`s author">
        <div mat-card-text>
          <p>Дата створення: {{proposition.createDate}} </p>
          <p>{{proposition.description}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
