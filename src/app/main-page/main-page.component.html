<div class="propositions">
  <h1 class="main-menu-h1">Propositions</h1>
  <div class="proposition" *ngFor="let proposition of propositions">
    <mat-card class="proposition-card"  (click)="view_proposition(proposition)">
      <mat-card-header>
        <mat-card-title class="mat-h1">{{proposition.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Created: {{proposition.createDate}}</p>
        <p>{{proposition.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
