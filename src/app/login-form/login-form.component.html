<h1>Ввійдіть у свій профіль</h1>
<form class="log-in-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <mat-form-field class="login-form-field" appearance="standard">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email"
           [errorStateMatcher]="errorMatcher" placeholder="email@example.com">
    <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginForm.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="login-form-field" appearance="standard">
    <mat-label>Пароль</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.get('password').hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">Увійти</button>
</form>
