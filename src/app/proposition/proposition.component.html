<div class="proposition-status">
  <p *ngIf="isActive()">Статус: пропозиція актуальна</p>
  <p *ngIf="!isActive()">Статус: пропозиція вже прийнята</p>
<!--  <p *ngIf="!(status == 1) && !(status == 2)">Статус: пропозиція недоступна для прийняття</p>-->
</div>

<div class="overall-view-div">
  <mat-grid-list class="whole_prop" cols="2">

    <mat-grid-tile [colspan]="1" class="left-column" >
      <div class="left-column-div">
        <img mat-card-image class="proposition-image" [src]="proposition.images" alt="Photo of a proposition`s author">
        <div>
          <h1 class="prop-name">{{proposition.name}}</h1>
          <p style="margin-top: 5%"> {{proposition.description}} </p>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" class="right-column">
      <div class="right-column-container">
        <div class="user-info">
          <div class="user-share">
            <h1 class="info-h1">Користувач</h1>
            <h1 class="share-text">share</h1>
          </div>
          <div class="container">
            <div class="user-share">
              <div mat-card-avatar class="header-image"></div>
              <!--          <h1 class="mat-h1" >{{proposition.authorName}}</h1>-->
              <h1 class="mat-h1" >{{proposition.authorName}}</h1>
            </div>
            <div class="overlay">
              <div class="text">
                <p class="text-phone">Телефон: +38{{proposition.authorPhoneNumber}} </p>
                <p class="text-email">Email: {{proposition.authorEmail}} </p>
              </div>
            </div>
          </div>
        </div>
        <div class="map-container">
          <h3>Точна адреса</h3>
          <agm-map [latitude]="proposition.location[0]"  [longitude]="proposition.location[1]">
            <agm-marker [latitude]="proposition.location[0]" [longitude]="proposition.location[1]"></agm-marker>
          </agm-map>
        </div>
        <div style="margin-top:5%; display: flex; align-items: stretch; width: 100%;">
          <button style="margin-left: auto; margin-right: auto" mat-raised-button class="accept-button" (click)="acceptProposition()" color="primary">Мені це потрібно</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
